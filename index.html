<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body class="body-principal">
    <header id="inicio">
        <img src="./icons/Logo para login.png" alt="Logo principal" class="logo-principal" />
    </header>
    <main class="main-principal">
        <h2>Iniciar Sesión</h2>
        <form action="./views/menu.html" method="get" class="form-principal">
            <div class="box">
                <label for="email"></label>
                <input type="email" name="email" placeholder="Email" required />
            </div>
            <div class="box">
                <label for="password"></label>
                <input type="password" name="password" placeholder="Contraseña" required />
            </div>
            <div class="box-2">
                <input type="checkbox" name="recordar-datos" /><span>Recordar mis datos</span>
            </div>
            <div class="box">
                <button type="submit" class="boton-principal">INGRESAR</button>
            </div>
        </form>
        <div class="links">
            <a href="./views/registro.html">Crear cuenta</a>
            <a href="./views/recuperar-contraseña.html">¿Has olvidado tu contraseña?</a>
        </div>
    </main>
</body>
</html>
