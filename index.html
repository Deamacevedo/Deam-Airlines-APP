<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/styles-login.css">
</head>
<body>
    <header id="inicio">
        <img src="./icons/Logo para login.png" alt="Logo principal" class="logo">
    </header>

    <main>
        <h2>Iniciar Sesión</h2>

        <form action="#" method="get">
            <div class="box">
            <label for="email"></label>
            <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="box">
            <label for="password"></label>
            <input type="password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="box-2">
            <input type="checkbox" name="recordar-datos"><span>Recordar mis datos</span>
            </div>
            <div class="box">
                <a href="./views/menu.html" class="boton" >INGRESAR</a>
            </div>
        </form>
        <div class="links">
            <a href="./views/registro.html">Crear cuenta</a>
            <a href="./views/recuperar-contraseña.html">¿Has olvidado tu contraseña?</a>
        </div>
    </main>
</body>
</html>
